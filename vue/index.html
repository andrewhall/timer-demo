<!DOCTYPE html>
<html>

<head>
    <title>Vue Modal Dialog Example</title>
    <script src="https://unpkg.com/vue"></script>
    <script src="https://unpkg.com/http-vue-loader"></script>
</head>

<body>
    <div id="my-modal">
        <modal-dialog></modal-dialog>
    </div>

    <script type = "text/javascript">
        new Vue({
            el: '#my-modal',
            components: {
                'modal-dialog': httpVueLoader('modal-dialog.vue')
            }
        });
    </script>
</body>

</html>
