<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Modal Dialog Sample</title>

    <script src="https://unpkg.com/vue"></script>
    <script src="https://unpkg.com/http-vue-loader"></script>
</head>
<body>
    <div id="my-modal">
        <modal></modal>
    </div>

    <div>
        <form>
            <p>
                Text Input Field:
                <br>
                <input type="text" name="textfield">
                <br>
            </p>

            <p>
                Radio Input:
                <br>
                <input type="radio" name="radio" value="option1"> Option 1
                <br>
                <input type="radio" name="radio" value="option2" checked> Option 2
                <br>
                <input type="radio" name="radio" value="option3"> Option 3
                <br>
            </p>

            <p>
                Date Input:
                <br>
                <input type="date" name="date">
                <br>
            </p>

        </form>
    </div>
    
    <script type="text/javascript">
        new Vue({
            el: '#my-modal',
            components: {
                'modal': httpVueLoader('modal.vue')
            }
        });
    </script>
</body>
</html>
